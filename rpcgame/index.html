<!DOCTYPE html>
<html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ROCK/PAPER/SCISSOR</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <h2>AI</h2>
        <h3 class="aimove">Chose</h3>
    </div>


    <div>
        <h2>YOU</h2>
        <h3 class="player">Chose</h3>

    </div>

    <div class="moves">
        <button class="movemade" id="rock">ROCK</button>
        <button class="movemade" id="paper">PAPER</button>
        <Button class="movemade" id="scissor">SCISSOR</Button>
    </div>

    <div>
        <h2>Winner:</h2>
        <h2 id="result"></h2>
    </div>


    <script src="app.js" async defer></script>
</body>

</html>
